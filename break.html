<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
		// break 只能结束一重循环
		for(var i=0;i<3;i++){
			console.log("i is :" + i);

			for(var j=0;j<3;j++){
				console.log("j is: " + j);
				break;
			}
		}  //output: 0 0 1 0 2 0
	</script>
</head>
<body>
	
</body>
</html>
